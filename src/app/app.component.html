<div class="container">
  <!--Table-->
  <table class="table table-hover table-responsive">

      <!--Table head-->
      <thead>
          <tr>
              <th></th>
              <th *ngFor="let player of players">{{player.name}}</th>
          </tr>
      </thead>
      <!--Table head-->

      <!--Table body-->
      <tbody>
          <tr *ngFor="let screenShot of screenShots;let i = index">
              <th scope="row">{{i}}</th>
              <td *ngFor="let column of screenShot">{{column}}</td>
          </tr>
          
      </tbody>
      <!--Table body-->

      <!--Table foot-->
      <tfoot class="primary">
          <tr>
              <th></th>
              <th *ngFor="let player of players">
                <app-player [player]="player"></app-player>
              </th>
          </tr>
      </tfoot>
      <!--Table foot-->
  </table>
</div>
  <!--Table-->
<div class="container">
  <div class="controllers">
    <button *ngIf="!(screenShots.length >= 2)" mat-button mat-raised-button color="primary"(click)="addPlayer()">add player</button>
    <button *ngIf="players.length >= 2" mat-button mat-raised-button color="accent" (click)="updateScore()">update score</button>
  </div>
</div>
<div class="container">
  <div class="newGame">
    <button *ngIf="(screenShots.length >= 2)" mat-button mat-raised-button color="primary" (click)="clearHistory()">New Game</button>
  </div>
</div>
